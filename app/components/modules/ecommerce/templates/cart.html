<div class='content-wrapper'>
    <section class="box ">
        <div class="content-body">
            <div class="table">
                <table class="table table-striped table-bordered table-hover invoice-table">
                    <thead>
                        <tr>
                            <td>
                                <h4 class="title pull-right text-success">{{cart.subTotal | currency: "$" : 2}}</h4>
                            </td>
                            <td class="text-right">
                                <button ui-sref="shop.checkout" class="btn btn-success">Check Out</button>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in cart.items">
                        <td >
                            <div class="media " >
                                <img  ng-click="detail(item._id)" alt="Alt Image" class="pull-left img-responsive product-list-thumbnail" src="{{item.images[0].url}}"
                                     style="max-width: 33.33%">
                                <div class="media-body">
                                    <button tabindex="-1" class="btn btn-round btn-sm btn-default pull-right"
                                            ng-click="remove(item._id)">
                                        <i class="fa fa-remove"></i>
                                    </button>
                                    <div class="media-heading editable-header">
                                        <h5 ng-bind-html="item.title"></h5>
                                    </div>
                                    <h5>{{item.tiers[0].price | currency: "$" : 2}}</h5>
                                    <label>Quantity</label>
                                    <div class="input-group">
                                        <input class="form-control input-sm" type="number" name="input"
                                               ng-model="cart.items[item._id].qty"
                                               min="1" max="5000" required>

                                    </div>
                                </div>
                            </div>
                        </td>
                        <td class="text-right">{{item.total | currency: "$" : 2}}</td>
                    </tr>
                    <tr>
                        <td class="thick-line text-right">
                            <h4>Subtotal</h4></td>
                        <td class="thick-line text-right">
                            <h4>{{cart.subTotal | currency: "$" : 2}}</h4></td>
                    </tr>
