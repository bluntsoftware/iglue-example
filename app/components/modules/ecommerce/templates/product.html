<form ng-submit="create()" role="form" novalidate class="panel panel-default ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" >
    <div class="modal-header panel-heading">
        <div class="input-group search">
            <h4 class="modal-title">Product</h4>
            <span class="input-group-btn">
                <button class="btn btn-round btn-sm btn-success"  ng-click="save()" >Save</button>
                <button class="btn btn-round btn-sm btn-default" ng-click="gotoProducts()" >Cancel</button>
            </span>
        </div>
    </div>
    <div class="modal-body">
    <div class="row form-row ">
        <div class="col-sm-6">
            <div>
                <div class="tabbable selectable container-padding">
                    <ul class="nav nav-tabs" role="tablist">
                        <li>
                            <a class="editable-label active" data-target="#snippet_289" data-toggle="tab">Info</a>
                        </li>
                        <li>
                            <a class="editable-label" data-target="#snippet_299" data-toggle="tab">Detail</a>
                        </li>
                        <li>
                            <a class="editable-label" data-target="#snippet_305" data-toggle="tab">Price</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane active sortable" id="snippet_289" role="tabpanel">
                            <!-- Horizontal Line -->
                            <div style="border-top:1px solid rgb(185, 185, 185);height:1px;padding:10px;width:100%"></div>

                            <!-- Text Input-->
                            <div class="form-group">
                                <label class="control-label editable-label" for="">Title</label>
                                <input class="form-control input-sm" name="title"  ng-model="modelData.title"  type="text">
                            </div>
                            <!-- Text Input-->

                            <!-- Tags -->
                            <div class="form-group">
                                <label class="control-label editable-label">Tags</label>
                                <tags-input ng-model="modelData.tags"  on-tag-added="addProductTag($tag)">
                                    <auto-complete min-length="1"  source="loadProductTags($query)"></auto-complete>
                                </tags-input>
                            </div>
                            <!-- Tags -->

                            <div class="row">
                                <div class="col-sm-4" id="snippet_292">
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Category</label>
                                        <input class="form-control input-sm" ng-model="modelData.category" name="category" type="text"></div>
                                </div>
                                <div class="col-sm-8" id="snippet_294">
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Sub Category</label>
                                        <input class="form-control input-sm" ng-model="modelData.subcategory" name="subcategory" type="text"></div>
                                </div>
                                <div class="col-sm-8" >
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Image 1</label>
                                        <input class="form-control input-sm" ng-model="modelData.images[0].url" name="subcategory" type="text"></div>
                                </div>
                                <div class="col-sm-8" >
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Image 2</label>
                                        <input class="form-control input-sm" ng-model="modelData.images[1].url" name="subcategory" type="text"></div>
                                </div>
                                <div class="col-sm-8">
                                    <label class="control-label editable-label">Image 3</label>
                                    <div class="form-group">
                                        <image-url  ng-model="modelData.images[2].url"></image-url>
                                    </div>
                                </div>
                                    <!-- Text Input-->
                                    <!--
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Image 3</label>
                                        <input class="form-control input-sm" ng-model="modelData.images[2].url" name="subcategory" type="text"></div>
                                </div> -->
                            </div>

                            <!-- Text Area -->
                            <div class="form-group">
                                <label class=" control-label editable-label" for="">Description</label>
                                <textarea class="form-control productDescription" ng-model="modelData.description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="tab-pane" id="snippet_299" role="tabpanel">
                            <!-- Text Input-->
                            <div class="form-group">
                                <label class="control-label editable-label" for="">Brand</label>
                                <input class="form-control input-sm" ng-model="modelData.brand" name="brand" type="text"></div>
                            <!-- Text Input-->
                            <div class="form-group">
                                <label class="control-label editable-label" for="">SKU</label>
                                <input class="form-control input-sm" ng-model="modelData.sku" name="sku" type="text"></div>
                            <!-- Text Input-->
                            <div class="form-group">
                                <label class="control-label editable-label" for="">Materials</label>
                                <input class="form-control input-sm" ng-model="modelData.materials" name="materials" type="text"></div>
                            <!-- Text Input-->
                            <div class="form-group">
                                <label class="control-label editable-label" for="">UPC</label>
                                <input class="form-control input-sm" ng-model="modelData.upc" name="upc" type="text"></div>
                            <!-- Text Input-->
                            <div class="form-group">
                                <label class="control-label editable-label" for="">Inventory</label>
                                <input class="form-control input-sm" ng-model="modelData.inventory" name="inventory" type="text"></div>
                        </div>
                        <div class="tab-pane" id="snippet_305" role="tabpanel">
                            <div class="row">
                                <div class="col-sm-6" id="snippet_307">
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Tier 0 Qty</label>
                                        <input class="form-control input-sm" ng-model="modelData.tiers[0].quantity" name="tiers[0].quantity" type="text"></div>
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Tier 1 Qty</label>
                                        <input class="form-control input-sm" ng-model="modelData.tiers[1].quantity" name="tiers[1].quantity" type="text"></div>
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Tier 2 Qty</label>
                                        <input class="form-control input-sm" ng-model="modelData.tiers[2].quantity" name="tiers[2].quantity" type="text"></div>
                                </div>
                                <div class="col-sm-6" id="snippet_311">
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Tier 0 Price</label>
                                        <input class="form-control input-sm" ng-model="modelData.tiers[0].price" name="tiers[0].price" type="text"></div>
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Tier 1 Price</label>
                                        <input class="form-control input-sm" ng-model="modelData.tiers[1].price" name="tiers[1].price" type="text"></div>
                                    <!-- Text Input-->
                                    <div class="form-group">
                                        <label class="control-label editable-label" for="">Tier 2 Price</label>
                                        <input class="form-control input-sm" ng-model="modelData.tiers[2].price" name="tiers[2].price" type="text"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <!-- Image ng-model="modelData.images[2].url" img/no_image_placeholder.png -->
            <div ng-show="relativeUrl(modelData.images[2].url)" class="control-group">
                <img  style="max-height:125px" class="img-responsive " image="images[2].url" src="{{base_url}}{{modelData.images[2].url}}">
            </div>
            <div ng-hide="relativeUrl(modelData.images[2].url)" class="control-group">
                <img  style="max-height:125px" class="img-responsive " image="images[2].url" src="{{modelData.images[2].url}}">
            </div>
        </div>
    </div>
    </div>
</form>
