<form ng-submit="create()" role="form" novalidate class="panel panel-default ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" >
    <div class="modal-header panel-heading">
        <div class="input-group search">
            <h4 class="modal-title">Payment Info</h4>
            <span class="input-group-btn">
                <button class="btn btn-round btn-sm btn-success"  ng-click="save()" >Save</button>
                <button class="btn btn-round btn-sm btn-default" ng-click="back()" >Cancel</button>
            </span>
        </div>
    </div>
    <div class="modal-body">
        <div class="row form-row ">
            <div id="dropin-container"></div>
        </div>
    </div>
</form>
