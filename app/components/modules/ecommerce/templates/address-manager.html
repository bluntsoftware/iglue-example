<div class="modal-header panel-heading">
    <div class="input-group search">
        <h4 class="modal-title">Address Manager</h4>
        <span class="input-group-btn">
                <button class="btn btn-round btn-sm btn-success" ng-click="new()()">New</button>
                <button class="btn btn-round btn-sm btn-default" ng-click="gotoProducts()">Cancel</button>
            </span>
    </div>
</div>
<div class="modal-body">
    <section id="featured" class="container services">
        <div class="row">
            <div ng-repeat="item in items">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="thumbnail list-item">
                        <h5>{{item.full_name}}</h5>
                        <h5>{{item.address1}}</h5>
                        <h5>{{item.address2}}</h5>
                        <h5>{{item.city}}, {{item.state}} {{item.zip}}</h5>
                        <h5>United States</h5>
                        <h5>{{item.phone}}</h5>
                        <div class="btn-ground bottomdiv text-center">
                            <button type="button" ng-click="addToCart(item._id)" class="btn btn-primary"><i
                                    class="fa fa-shopping-cart"></i> Use This Address
                            </button>
                            <button type="button" ng-click="update(item._id)" class="btn btn-primary"
                                    data-toggle="modal" data-target="#product_view"><i class="fa fa-search"></i> Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="clearfix visible-lg" ng-if="($index + 1) % 12 == 0"></div>
                <div class="clearfix visible-md" ng-if="($index + 1) % 6 == 0"></div>
                <div class="clearfix visible-sm" ng-if="($index + 1) % 4 == 0"></div>
                <div class="clearfix visible-xs" ng-if="($index + 1) % 3 == 0"></div>
            </div>
        </div>
    </section>
</div>
