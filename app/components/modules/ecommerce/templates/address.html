<form ng-submit="create()" role="form" novalidate class="panel panel-default ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" >
    <div class="modal-header panel-heading">
        <div class="input-group search">
            <h4 class="modal-title">Address Info</h4>
            <span class="input-group-btn">
                <button class="btn btn-round btn-sm btn-success"  ng-click="save()" >Save</button>
                <button class="btn btn-round btn-sm btn-default" ng-click="back()" >Cancel</button>
            </span>
        </div>
    </div>
    <div class="modal-body">
        <div class="row form-row ">
            <div class="col-sm-6">
                <!-- Text Input-->
                <div class="form-group">
                    <label class="control-label editable-label" >Full Name</label>
                    <input class="form-control input-sm" name="full_name"  ng-model="modelData.full_name"  type="text">
                </div>
                <!-- Text Input-->
                <div class="form-group">
                    <label class="control-label editable-label" >Address 1</label>
                    <input class="form-control input-sm" name="address1"  ng-model="modelData.address1"  type="text">
                </div>
                <div class="form-group">
                    <label class="control-label editable-label" >Address 2</label>
                    <input class="form-control input-sm" name="address2"  ng-model="modelData.address2"  type="text">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-sm-6" >
                        <!-- Text Input-->
                        <div class="form-group">
                            <label class="control-label editable-label" >City</label>
                            <input class="form-control input-sm" ng-model="modelData.city" name="city" type="text"></div>
                    </div>
                    <div class="col-sm-3" >
                        <!-- Text Input-->
                        <div class="form-group">
                            <label class="control-label editable-label" >State</label>
                            <input class="form-control input-sm" ng-model="modelData.state" name="state" type="text"></div>
                    </div>
                    <div class="col-sm-3" id="snippet_294">
                        <!-- Text Input-->
                        <div class="form-group">
                            <label class="control-label editable-label">Zip</label>
                            <input class="form-control input-sm" ng-model="modelData.zip" name="zip" type="text"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label editable-label" >Phone</label>
                    <input class="form-control input-sm" name="phone"  ng-model="modelData.phone"  type="text">
                </div>
            </div>
        </div>
    </div>
</form>
