<form ng-submit="create()" role="form" novalidate class="panel panel-default ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" >
    <div class="modal-header panel-heading">
        <div class="input-group search">
            <h4 class="modal-title">Billing</h4>
            <span class="input-group-btn">
                <button class="btn btn-round btn-sm btn-success"  ng-click="save()" >Save</button>
                <button class="btn btn-round btn-sm btn-default" ng-click="back()" >Cancel</button>
            </span>
        </div>
    </div>
    <div class="modal-body">
        <div class="row">
                <div class="col-lg-8 col-md-8 col-sm-9 col-xs-12">
                    <div class="form-group">
                        <label class="form-label" >Invoice Number</label>
                        <span class="desc"></span>
                        <div class="controls">
                            <input type="text" ng-model="modelData.invoiceNo" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date Created</label>
                        <span class="desc">e.g. "04/03/2015"</span>
                        <div class="controls">
                            <input type="text" ng-init="mask11='03/11/2015'" ng-model="modelData.createDate" name="masked" ui-mask="99/99/9999" placeholder="MM/DD/YYYY" class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date Sent</label>
                        <span class="desc">e.g. "04/03/2015"</span>
                        <div class="controls">
                            <input type="text" ng-init="mask13='03/11/2015'"   ng-model="modelData.sentDate" name="masked" ui-mask="99/99/9999" placeholder="MM/DD/YYYY" class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date Due</label>
                        <span class="desc">e.g. "04/03/2015"</span>
                        <div class="controls">
                            <input type="text" ng-init="mask14='03/11/2015'" ng-model="modelData.dueDate" name="masked" ui-mask="99/99/9999" placeholder="MM/DD/YYYY" class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <span class="desc"></span>
                        <div class="input-group" inputgroup>
                            <select ng-model="modelData.status" class="form-control">
                                <option>New</option>
                                <option selected="selected">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Product</label>
                        <span class="desc"></span>
                        <div class="controls">
                            <input type="text" ng-model="modelData.product" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Customer</label>
                        <span class="desc"></span>
                        <div class="controls">
                            <input type="text"  ng-model="modelData.customer"  class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Date of Approval</label>
                        <span class="desc">e.g. "04/03/2015"</span>
                        <div class="controls">
                            <input type="text" ng-init="mask12='03/11/2015'"  ng-model="modelData.approveDate"  name="masked" ui-mask="99/99/9999" placeholder="MM/DD/YYYY" class="form-control"  required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Amount Price</label>
                        <span class="desc">Eg: $400.00</span>
                        <div class="controls">
                            <input type="text" value="$500.00" ng-model="modelData.amount" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tax</label>
                        <span class="desc">Eg: $40.00</span>
                        <div class="controls">
                            <input type="text" value="$50.00" ng-model="modelData.tax" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Discount</label>
                        <span class="desc">Eg: $100.00</span>
                        <div class="controls">
                            <input type="text" value="$50.00" ng-model="modelData.discount" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Amount Due</label>
                        <span class="desc">Eg: $100.00</span>
                        <div class="controls">
                            <input type="text" value="$50.00"  ng-model="modelData.amountDue" class="form-control" >
                        </div>
                    </div>
                </div>
        </div>
    </div>
</form>
