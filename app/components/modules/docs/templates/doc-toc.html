<div class="nav-side-menu nav-toc-menu">
    <form ng-submit="search()" >
        <div class="input-group search">
            <input class="form-control input-sm" ng-model="srchterm" placeholder="Search for">
            <span class="input-group-btn">
                    <button ng-hide="isAdmin()" class="btn btn-round btn-sm btn-default" type="submit" ng-click="search()" >
                        <i class="fa fa-search"></i>
                    </button>
                    <button ng-show="isAdmin()" class="btn btn-round btn-sm btn-default"  ng-click="new()" >
                        <i class="fa fa-plus"> New</i>
                    </button>
                </span>

        </div>
    </form>

    <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#side-menu"></i>
    <div ng-show="isAdmin()" class="menu-list">
        <ul data-as-sortable="dragControlListeners"  data-ng-model="toc" class="menu-content collapse out" >
            <li data-as-sortable-item ng-repeat="cat in toc" data-toggle="collapse" data-target="#{{cat.cat}}" class="collapsed" >
                <a data-as-sortable-item-handle>
                    <i class="fa fa-files-o fa-lg"></i>
                    <span class="nav-label" >{{cat.cat}}</span>
                    <span class="fa arrow pull-right" ></span>
                </a>
                <ul data-as-sortable="dragControlListeners"  data-ng-model="toc[$index].subs" class="sub-menu toc-submenu collapse" id="{{cat.cat}}" >
                    <li data-as-sortable-item ng-repeat="sub in toc[$index].subs" ng-click="view(sub.id); $event.stopPropagation();"  data-toggle="collapse"  class="collapsed" >
                        <i   class="fa fa-arrow-right fa-lg" ></i>
                        <span data-as-sortable-item-handle class="nav-label" >{{sub.sub}}</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div ng-hide="isAdmin()" class="menu-list">
        <ul  class="menu-content collapse out" >
            <li ng-repeat="cat in toc" data-toggle="collapse" data-target="#s{{cat.cat}}" class="collapsed" >
                <a>
                    <i class="fa fa-files-o fa-lg"></i>
                    <span class="nav-label" >{{cat.cat}}</span>
                    <span class="fa arrow pull-right" ></span>
                </a>
                <ul  class="sub-menu toc-submenu collapse" id="s{{cat.cat}}" >
                    <li ng-repeat="sub in toc[$index].subs" ng-click="view(sub.id); $event.stopPropagation();"  data-toggle="collapse"  class="collapsed" >
                        <i class="fa fa-arrow-right fa-lg" ></i>
                        <span class="nav-label" >{{sub.sub}}</span>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
