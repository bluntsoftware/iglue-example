<form ng-submit="create()" role="form" novalidate class="panel panel-default ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength" >
    <div class="modal-header panel-heading">
    <div class="input-group search">
        <h4 class="modal-title">Edit {{modelData.category}} - {{modelData.subcategory}}</h4>
        <span class="input-group-btn">
                <button class="btn btn-round btn-sm btn-success"  ng-click="save()" >Save</button>
                <button class="btn btn-round btn-sm btn-default" ng-click="view(modelData._id)" >Cancel</button>
        </span>
    </div>
</div>
<div class="modal-body">
    <div class="row form-row ">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label class="control-label editable-label">Category</label>
                        <input class="form-control input-sm" ng-model="modelData.category" name="category" type="text"></div>
                    </div>
                    <div class="col-sm-4" >
                        <!-- Text Input-->
                        <div class="form-group">
                            <label class="control-label editable-label" for="">Sub Category</label>
                            <input class="form-control input-sm" ng-model="modelData.subcategory" name="subcategory" type="text"></div>
                    </div>
                    <div class="col-sm-4" >
                        <label class="control-label editable-label" >Sort Index</label>
                        <input class="form-control input-sm" ng-model="modelData.sidx" name="sidx" type="text"></div>
                    </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class=" control-label editable-label" >Description</label>
                        <textarea class="form-control productDescription" markdown-editor="{}" ng-model="modelData.description" name="description" rows="10"></textarea>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</form>
